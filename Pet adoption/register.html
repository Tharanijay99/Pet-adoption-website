<body>
<div id="container">
<h1 class="topic">&emsp;Find your Pet a Loving<br> &emsp;Forever Home!!!!!</h1>
<div>
<form >
<table>
<tr>
<td class="td1">Are you rehoming a dog, cat or other pet?</td>
<td width="250px;">
<div id ="form"> 
<select name="animal" id="animal"> 
<option value="1">Cat</option> 
<option value="2" selected>Dog</option> 
<option value="3">Bonded pair</option> 
<option value="4">Other</option> 
</select> 
</div> 
</td>
</tr>
<tr>
<td class="td2">Is your pet spayed or neutered?</td>
<td width="250px;">
<div id ="form"> 
<select name="y/n" id="y/n"> 
<option value="1">No</option> 
<option value="2" selected>Yes</option> 
</select> 
</div> 
</td>
</tr>
<tr>
<td class="td3">Why do you need to rehome your pet?</td>
<td width="250px;">
<div id ="form"> 
<select name="reason" id="reason"> 
<option value="1">Behavioral issues</option> 
<option value="2" selected>Busy shedule</option> 
<option value="3">found or abandoned</option> 
<option value="4">Other</option> 
</select> 
</div> 
</td>
</tr>
<tr>
<td class="td4">How long are you able to keep your<br> pet while we help you find a suitable new home?</td>

<div id ="form"> 
<select name="duration" id="duration"> 
<option value="1">Less than 1week</option> 
<option value="2" selected>1 month</option> 
<option value="3">1 year/option> 
<option value="4">Other</option> 
</select> 
</div> 
</td>
</tr>
</form>
<tr>
